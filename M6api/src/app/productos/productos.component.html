<div class="container">
  <div class="product-grid">
      <div *ngFor="let item of (products$ | async).gatos; trackBy: trackByFn" class="product-card">
          <img [src]="item.imagen" [alt]="item.nombre" class="product-image">
          <p class="product-title">{{item.nombre}}</p>
          <p class="product-price">{{item.precio}}</p>
          <button (click)="deleteProduct(item.id)" class="btn-delete">Borrar</button>
      </div>
  </div>
</div>
